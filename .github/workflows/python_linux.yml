name: Python On Linux
on:
  workflow_call:

jobs:
  test-python-app:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: django-postgres
            path: django-postgres/django_postgres
          - name: flask-mysql
            path: flask-mysql
          - name: flask-mysql-jwt
            path: flask-mysql_app

        include:
          - job: record_latest_replay_build
            record_src: latest
            replay_src: build
          - job: record_build_replay_latest
            record_src: build
            replay_src: latest
          - job: record_build_replay_build
            record_src: build
            replay_src: build

    # The job name will now be dynamic, e.g., "django-postgres (record_build_replay_latest)"
    name: ${{ matrix.app.name }} (${{ matrix.job }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: record
        uses: ./.github/actions/download-binary
        with:
          src: ${{ matrix.record_src }}

      - id: replay
        uses: ./.github/actions/download-binary
        with:
          src: ${{ matrix.replay_src }}

      - name: Checkout the samples-python repository
        uses: actions/checkout@v4
        with:
          repository: officialasishkumar/samples-python
          path: samples-python

      - name: Run the ${{ matrix.app.name }} application
        env:
          RECORD_BIN: ${{ steps.record.outputs.path }}
          REPLAY_BIN: ${{ steps.replay.outputs.path }}
        run: |
          # Use the path from the matrix to navigate to the correct directory
          cd samples-python/${{ matrix.app.path }}

          # The source path is now also dynamic
          source ../../.github/workflows/test_workflow_scripts/python/${{ matrix.app.name }}/python-linux.sh
